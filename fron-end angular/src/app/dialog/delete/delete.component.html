<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div mat-dialog-title class="header p-2 d-flex justify-content-center align-items-center">
    Delete
</div>
<mat-dialog-content class="pt-2 d-flex flex-column justify-content-between">
    Do you want to deletetaks : {{name}}?
    <mat-dialog-actions class="d-flex px-0 justify-content-end align-items-bottom">
        <div>
            <div class="d-flex justify-content-end">
                <button mat-stroked-button [mat-dialog-close]="true" class="bg-color-cancel" (click)="onCancel()">No</button>
                <button mat-stroked-button class="bg-color" (click)="onConfirm()">yes</button>
            </div>
        </div>
    </mat-dialog-actions>
</mat-dialog-content>
